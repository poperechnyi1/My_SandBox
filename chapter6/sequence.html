<body>
    <script>
        function goSequence(from,to){
            this.from = from;
            this.to = to;
        }

        goSequence.prototype.logFive = function(){
            for(var i = this.from; i <= this.to; i++){
                console.log(i);
            }
        }

        var callSequence = new goSequence(0,3);
        
        callSequence.logFive();

        
    </script>
