<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        do(define(x, 10),
            if ( > (x, 5)),
            print("много"),
            print("мало"))

        {
            type: "apply",
            operator: {
                type: "word",
                name: ">"
            },
            args: [{
                    type: "word",
                    name: "x"
                },
                {
                    type: "value",
                    value: 5
                }
            ]
        }
    </script>
</body>

</html>
