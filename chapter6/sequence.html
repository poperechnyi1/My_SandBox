<body>
    <script>
        function GoSequence(obj) {
            this.obj = obj,
                this.inputArray = obj.input,
                this.fromRange = obj.from,
                this.toRange = obj.to,
                this.iterableForLogFileSequnce = function (start, until) {
                    if (this.obj instanceof ArraySeq) {
                        console.log('work')
                        for (var i = start; i < until; i++) {
                            console.log(this.inputArray[i]);
                        }
                    }

                    if (this.obj instanceof RangeSeq) {
                        for (var i = start; i < until; i++) {
                            console.log(i);
                        };
                    }
                },
                this.iterableSequnce = function () {
                    if (this.obj instanceof ArraySeq) {
                        console.log('iterableSequnce to ArraySeq')
                        for (var i = 0; i < this.inputArray.length; i++) {
                            console.log(this.inputArray[i]);
                        }
                    }
                }

        }

        GoSequence.prototype.logFive = function () {
            if (Array.isArray(this.inputArray) && this.inputArray.length < 6 && this.obj instanceof ArraySeq) {
                console.log('ArraySeq');
                this.iterableForLogFileSequnce(0, this.inputArray.length);
            } else if (this.obj instanceof ArraySeq) {
                console.log('ArraySeq');
                this.iterableForLogFileSequnce(0, 5);
            }

            if (this.obj instanceof RangeSeq) {
                console.log('RangeSeq');
                this.iterableForLogFileSequnce(this.fromRange, this.fromRange + 5)

            }
            // console.log(this.obj instanceof ArraySeq);
        }

        function ArraySeq(input) {
            this.input = input;
        }

        var callArraySequence = new GoSequence(new ArraySeq([1, 2, 3, 4, 5, 6, 7, 8, 9]));
        callArraySequence.logFive();
        callArraySequence.iterableSequnce();

        function RangeSeq(from, to) {
            this.from = from,
                this.to = to
        }

        var callRangeSequence = new GoSequence(new RangeSeq(100, 1000));
        callRangeSequence.logFive();
    </script>
