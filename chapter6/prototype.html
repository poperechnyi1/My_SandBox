<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        
        var empty = {};
        console.log(empty.toString);
        console.log(empty.toString());

        //futher of all objects Object.prototype
        console.log(Object.getPrototypeOf({}) == Object.prototype); //return true
        //but
        console.log(Object.getPrototypeOf(Object.prototype)); //return null

        var protoRabbit = {
            speak: function (line) {
                console.log("A " + this.type + " кролик говорит " + line);
            }
        };

        var killerRabbit = Object.create(protoRabbit);
        killerRabbit.type = "убийственный";
        killerRabbit.speak("ХРЯЯЯСЬ!");

        function Rabbit(type){
            this.type = type;
        }

        var killerRabbit = new Rabbit("убийственный");
        var blackRabbit = new Rabbit("чёрный");

        console.log(killerRabbit.type);
        console.log(blackRabbit.type);

        Rabbit.prototype.speak = function(line){
            console.log("A " + this.type + " кролик говорит " + line);
        }

        blackRabbit.speak("everyone will die");
    </script>
</body>
</html>
