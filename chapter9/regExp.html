<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(/[0123456789]/.test("in 1992"));

        console.log(/[0-9]/.test("in 1992"));

        var dateTime = /\d\d-\d\d-\d\d\d\d \d\d:\d\d/;
        console.log(dateTime.test("30-01-2003 15:20"));
        console.log(dateTime.test("30-jan-2003 15:20"));

        var notBinary = /[^01]/;
        console.log(notBinary.test("1100100010100110"));
        console.log(notBinary.test("1100100010200110"));

        console.log(/'\d+'/.test("'123'"));
        console.log(/'\d+'/.test("123"));
        console.log(/'\d+'/.test("''"));
        console.log(/'\d*'/.test("'123'"));
        console.log(/'\d*'/.test("''"));

        var neighbor = /neighbou?r/;
        console.log(neighbor.test("neighbour"));
        console.log(neighbor.test("neighbor"));

        var dateTime = /\d{1,2}-\d{1,2}-\d{4} \d{1,2}:\d{2}/;
        console.log(dateTime.test("30-1-2003 8:45"));

        var cartoonCrying = /boo+(hoo+)+/i;
        console.log(cartoonCrying.test("Boohoooohoohoo"));

        var match = /\d+/.exec("one two 100 100");
        console.log(match);
        console.log(match.index);

        console.log("one two 100".match(/\d+/));

        var quotedText = /'([^']*)'/;
        console.log(quotedText.exec("she said 'hello'"));

        console.log(/bad(ly)?/.exec("bad"));

        console.log(/(\d)+/.exec("123"));

        console.log(new Date());
        console.log(new Date(2015, 9, 21));
        console.log(new Date(2009, 11, 9, 12, 59, 59, 999));

        console.log(new Date(2013, 11, 19).getTime());

        console.log(new Date(1387407600000));

        function findDate(string) {
            var dateTime = /(\d{1,2})-(\d{1,2})-(\d{4})/;
            var match = dateTime.exec(string);
            return new Date(Number(match[3]),
                Number(match[2]) - 1, //numbers of months start from 0
                Number(match[1]));
        }

        console.log(findDate("30-01-2003"));

        console.log(new Date(2003, 0, 30));

        var dateTime = /(\d{1,2})-(\d{1,2})-(\d{4})/;
        var match = dateTime.exec("30-01-2003");
        console.log(match);
        console.log(Number(match[2]) - 1);

        console.log(/cat/.test("concatenate"));
        console.log(/\bcat\b/.test("concatenate"));
        console.log(/\bcat\b/.test("cat"));
        console.log(/\bcat\b/.test("catsasascat"));

        var animalCount = /\b\d+ (pig|cow|chiken)s?\b/;

        console.log(animalCount.test("15 pigs"));

        console.log(animalCount.test("15 pigchickens"));

        console.log("папа".replace("п", "м"));

        console.log("Borobudur".replace(/[ou]/, "a"));

        console.log("Borobudur".replace(/[ou]/g, "a"));

        console.log("Hopper, Grace\nMcCarthy, John\nRitchie, Dennis".replace(/([\w ]+), ([\w ]+)/g, "$2 $1"));

        var s = "the cia and fbi cia ciafbifbi";
        console.log(s.replace(/\b(fbi|cia)\b/g, function (str) {
            return str.toUpperCase();
        }));


        var stock = "1 lemon, 2 cabbages, and 101 eggs";

        function minusOne(match, amount, unit) {
            amount = Number(amount) - 1;
            if (amount == 1) // остался только один, удаляем 's' в конце
                unit = unit.slice(0, unit.length - 1);
            else if (amount == 0)
                amount = "no";
            return amount + " " + unit;
        }
        console.log(stock.replace(/(\d+) (\w+)/g, minusOne));

        function stripComments(code) {
            return code.replace(/\/\/.*|\/\*[^]*?\*\//g, "");
        }
        console.log(stripComments("1 + /* 2 */3"));
        // → 1 + 3
        console.log(stripComments("x = 10;// ten!"));
        // // → x = 10;
        console.log(stripComments("1 /* a */+/* b */ 1"));
        // → 1 + 1
    </script>
</body>

</html>
