    <script>
        verify(/\w{2,3} cats|car/, ["my car", "bad cats"], ["camper", "high art"]);


        verify(/\w{3} [cultrepos]{5,7}/, ["pop culture", "mad props"], ["plop"]);

        verify(/\bfer+(et)|y|ari\b/, ["ferret", "ferry", "ferrari"], ["ferrum", "transfer A"]);

        verify(/[^rn] [rdl]/, ["how deliciuos", "spacious room"], ["ruinous", "consciousness"]);

        verify(/\w{3} \w{11} ./, ["bad punctuation ."], ["escape the dot"]);

        verify(/hott+entot(ten)+/, ["hottentottententen"], ["no", "hotten totten tenten"]);
        //[^athl]
        verify(/wobbling|red platypus|nest/, ["red platypus", "wobbling nest"], ["earth bed", "learning ape"]);

        function verify(regexp, yes, no) {
            // Ignore unfinished exercises
            if (regexp.source == "...") return;
            yes.forEach(function (s) {
                if (!regexp.test(s))
                    console.log("Не нашлось '" + s + "'");
            });
            no.forEach(function (s) {
                if (regexp.test(s))
                    console.log("Неожиданное вхождение '" + s + "'");
            });
        }

        console.log("RESOLUTION from book");

        verify(/ca[rt]/, ["my car", "bad cats"], ["camper", "high art"]);

        verify(/pr?op/, ["pop culture", "mad props"], ["plop"]);

        verify(/ferr(et|y|ari)/, ["ferret", "ferry", "ferrari"], ["ferrum", "transfer A"]);

        verify(/ious\b/, ["how delicious", "spacious room"], ["ruinous", "consciousness"]);

        verify(/\s[.,:;]/, ["bad punctuation ."], ["escape the dot"]);

        verify(/\w{7,}/, ["hottentottententen"], ["no", "hotten totten tenten"]);

        verify(/\b[^\We]+\b/i, ["red platypus", "wobbling nest"], ["earth bed", "learning ape"]); //????


        //quotation marks in the text
        var text = '\'haven\'t\', \'can\'t\', \'aren\'t\', \'dosen\'t\'';
        console.log("Before processing ", text);

        var arrayStrings = text.split(", ");
        var arraAfterProcessing = [];

        arrayStrings.forEach(element => {
            arraAfterProcessing.push(element.replace(/^\'|\'$/g, "\""));
        })

        console.log("Result", arraAfterProcessing.join(", "));


        // Fill in this regular expression.
        
        let number = /^\d[^a]$|^(-|\+|[.])?\d+$|^\d[.][\de]+$|^\d[eE][+-]\d+$/;
        // Tests:
        for (let str of ["1", "-1", "+15", "1.55", ".5", "5.",
                "1.3e2", "1E-4", "1e+12"
            ]) {
            if (!number.test(str)) {
                console.log(`Failed to match '${str}'`);
            }
        }
        for (let str of ["1a", "+-1", "1.2.3", "1+1", "1e4.5",
                ".5.", "1f5", "."
            ]) {
            if (number.test(str)) {
                console.log(`Incorrectly accepted '${str}'`);
            }
        }
